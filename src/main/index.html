<!DOCTYPE html>
<html>
<head>
    <title>NHC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron" style="background-color:#2b3137; color: #ffffff;">
        <h1>No History Chat</h1>
        <p>OUR PROMISE: We Never Save Or Share Your Chatting Records !</p>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="param1" placeholder="Please input the Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="param2" placeholder="Please input the password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="submit" class="btn btn-success" style="background-color:#2b3137;">Sign In</button>
                        <button type="submit" class="btn btn-default">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
        <hr>
        <div class="col-sm-6">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="param3" placeholder="Please input the Room Code">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="submit" class="btn btn-default">Join In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
